<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Nova | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .font-logo {
      font-family: 'Orbitron', sans-serif;
    }

    nav a {
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #7e22ce;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #7e22ce;
    }

    #nav-menu {
      transition: max-height 0.4s ease-in-out;
      overflow: hidden;
    }

    .fade-transition {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-transition.show {
      opacity: 1;
    }
  </style>
</head>

<body class="bg-white text-gray-800 fade-transition show">
  <!-- Header -->
  <header class="flex flex-wrap items-center justify-between px-6 py-4 shadow-md bg-white sticky top-0 z-50">
    <div class="text-3xl font-logo text-purple-700 tracking-wide">Script Nova</div>
    <button id="menu-toggle" class="md:hidden text-purple-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <nav id="nav-menu" class="w-full md:w-auto md:flex md:space-x-6 text-gray-700 font-medium mt-4 md:mt-0 hidden">
      <a href="index.html" class="block md:inline text-purple-700 font-semibold">Home</a>
      <a href="portfolio.html" class="block md:inline">Portfolio</a>
      <a href="services.html" class="block md:inline">Services</a>
      <a href="about.html" class="block md:inline">About</a>
      <a href="contact.html" class="block md:inline">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="h-screen bg-cover bg-center flex items-center justify-center text-center px-4"
    style="background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');">
    <div class="p-8 rounded-lg">
      <h1 class="text-4xl md:text-5xl font-logo text-yellow-300 mb-4">Welcome to Script Nova</h1>
      <p class="text-base md:text-lg text-yellow-100">Crafting Elegant Web Solutions for Your Digital Future</p>
      <a href="portfolio.html"
        class="inline-block mt-6 bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-800 transition">View
        Portfolio</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6">
    <p class="text-gray-600">&copy; 2025 Script Nova. All rights reserved.</p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });

    // Fade transition effect on page load
    document.addEventListener('DOMContentLoaded', () => {
      const body = document.querySelector('body');
      body.classList.add('show');
    });

    // Smooth page transitions between links
    const links = document.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        document.body.classList.remove('show');
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      });
    });
  </script>
  <script src="js/api.js"></script>
  <script>
    // Simple verification: try to hit the backend root or health endpoint
    console.log('Connecting to backend at', window.API_BASE);
    if (window.apiFetch) {
      window.apiFetch('/')
        .then(response => {
          console.log('Backend connection successful:', response.status);
          if (response.ok) return response.text();
          throw new Error('Backend returned ' + response.status);
        })
        .then(data => console.log('Backend response:', data))
        .catch(err => console.warn('Backend connection failed (is it running?):', err));
    }
  </script>
</body>

</html>
