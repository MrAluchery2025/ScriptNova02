<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Script Nova</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .font-logo {
      font-family: 'Orbitron', sans-serif;
    }

    nav a {
      position: relative;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #7e22ce;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #7e22ce;
    }

    #nav-menu {
      transition: max-height 0.4s ease-in-out;
      overflow: hidden;
    }

    .fade-transition {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-transition.show {
      opacity: 1;
    }

    .contact-form input,
    .contact-form textarea {
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #7e22ce;
      box-shadow: 0 0 0 3px rgba(126, 34, 206, 0.2);
      outline: none;
    }

    .contact-form button {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #6b21a8;
      transform: translateY(-2px);
    }
  </style>
</head>

<body class="bg-white text-gray-800 fade-transition show">
  <!-- Header -->
  <header class="flex flex-wrap items-center justify-between px-6 py-4 shadow-md bg-white sticky top-0 z-50">
    <div class="text-3xl font-logo text-purple-700 tracking-wide">Script Nova</div>
    <button id="menu-toggle" class="md:hidden text-purple-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <nav id="nav-menu" class="w-full md:w-auto md:flex md:space-x-6 text-gray-700 font-medium mt-4 md:mt-0 hidden">
      <a href="index.html" class="block md:inline">Home</a>
      <a href="portfolio.html" class="block md:inline">Portfolio</a>
      <a href="services.html" class="block md:inline">Services</a>
      <a href="about.html" class="block md:inline">About</a>
      <a href="contact.html" class="block md:inline text-purple-700 font-semibold">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="py-12 px-6 max-w-3xl mx-auto">
    <h2 class="text-4xl font-logo text-center text-purple-700 mb-8 animate-pulse">Contact Me</h2>
    <div class="text-center mb-6">
      <p class="text-lg text-gray-600">You can also reach me at:</p>
      <a href="tel:0741725184"
        class="text-2xl font-bold text-purple-700 hover:text-purple-800 transition duration-300">0741 725 184</a>
    </div>
    <!-- Status Message -->
    <div id="statusMessage" class="hidden mb-4 p-4 rounded-lg"></div>

    <form id="contactForm" action="https://formspree.io/f/mpwvjwnn" method="POST"
      class="contact-form bg-white rounded-lg shadow-lg p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Name</label>
        <input type="text" id="name" name="name"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-purple-700" placeholder="Your Name"
          required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input type="email" id="email" name="_replyto"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-purple-700" placeholder="you@example.com"
          required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="message">Message</label>
        <textarea id="message" name="message" rows="5"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-purple-700"
          placeholder="Write your message here..." required></textarea>
      </div>
      <!-- Hidden field to specify subject -->
      <input type="hidden" name="_subject" value="New Contact Form Submission from Script Nova">
      <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-800">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6">
    <p class="text-gray-600">&copy; 2025 Script Nova. All rights reserved.</p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });

    document.addEventListener('DOMContentLoaded', () => {
      const body = document.querySelector('body');
      body.classList.add('show');
    });

    const links = document.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        document.body.classList.remove('show');
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      });
    });
  </script>
  <script src="js/contact.js"></script>
</body>

</html>
